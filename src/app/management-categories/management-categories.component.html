<div class="alert alert-success" role="alert" *ngIf="alert == 1">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="10" height="10">
    <path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z" />
  </svg>
  {{ message }}
</div>
<div class="alert alert-danger" role="alert" *ngIf="alert == 2">
  {{ message }}
</div>
<div class="container">
  <h3>Gestion des Catégories de Produits</h3>
  <div class="btn-container">
    <button class="btn btn-primary btn-sm" (click)="showCategorie()">
      <i class="fas fa-plus"></i>
      <span class="ml-1">Ajouter</span>
    </button>
    <app-add-categorie *ngIf="toggle" (categorie)="addCategorie($event)"></app-add-categorie>
  </div>
  <h4>Liste des Catégories</h4>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Categorie</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.nomCategorie }}</td>
        <td>{{ category.descriptionCategorie }}</td>
        <td>
          <a [routerLink]="['/management-categorie/update', category._id]" class="btn btn-primary btn-sm btn-action">
            <i class="fas fa-edit"></i> Update
          </a>
          <a [routerLink]="['/management-categorie', category._id + '-' + category.nomCategorie.trim()]" class="btn btn-info btn-sm btn-action">
            <i class="fas fa-list"></i> Liste produits
          </a>
          <button class="btn btn-danger btn-sm btn-action" (click)="deleteCategorie(category._id)">
            <i class="fas fa-trash"></i> Supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
