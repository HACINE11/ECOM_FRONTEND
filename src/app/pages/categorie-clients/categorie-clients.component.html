<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des Categorie Clients</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
      padding: 10px;
    }
    .my-4 {
      text-align: center;
      color: #2e7d32;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .btn-success {
      padding: 5px 10px;
      color: white;
      background-color: #4caf50;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .btn-success:hover {
      background-color: #388e3c;
    }
    .table-responsive {
      overflow-x: auto;
    }
    .table {
      width: 100%;
      margin-bottom: 1rem;
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-collapse: collapse;
      font-size: 12px;
    }
    .table th,
    .table td {
      padding: 6px 8px;
      text-align: left;
      border-top: 1px solid #dee2e6;
      white-space: nowrap;
    }
    .table th {
      background-color: #2e7d32;
      color: white;
    }
    .table-hover tbody tr:hover {
      background-color: #f1f1f1;
    }
    .table td button, .table td a {
      padding: 3px 6px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      font-size: 10px;
    }
    .table td button {
      background-color: #d9534f;
    }
    .table td button:hover {
      background-color: #c9302c;
    }
    .table td a {
      background-color: #0275d8;
    }
    .table td a:hover {
      background-color: #025aa5;
    }
  </style>
</head>
<body>


   <h1 class="my-4" style="font: size 30px;">Liste des Categorie Clients  </h1>
   <!-- <button type="button" class="btn btn-success"  (click)="exportClientsToPDF()" >PDF</button> -->

<div class="table-responsive">
  <table class="table table-bordered table-hover">
    <thead class="thead-dark" *ngIf="listCateClientsSearched.length != 0">
      <tr>
        <th scope="col">libelle Categorie Client</th>
        <th scope="col">description Categorie Client</th>
        <th scope="col">promotion categorie client</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of listCateClientsSearched">
        <td>{{r.libelleCatCl}}</td>
        <td>{{r.descriptionCatCl}}</td>
        <td>{{r.promotionCatCl}}</td>
        <td>
            <button (click)="removeCategorieClient(r._id)">Delete</button>
            <a [routerLink]="['update', r._id]">Update</a>
          </td>
      </tr>
    </tbody>
  </table>

</div>
